        <script type="text/javascript">
        /*在函式中 使用迴圈 計算最小值到最大值之間，所有整數的總和。*/
            function calculate(min,max){
                var sum = 0;
                for(var n=min;n<=max;n++){ 
                    sum=sum+n;
                }
                console.log(sum); 
            }
            calculate(1, 3); 
            calculate(4, 8);
            
            function avg(data){
                var emp=data.employees;
                var sum=0;
                for (var i=0;i<emp.length;i++){
                    var pay=emp[i].salary;
                    sum=sum+pay;
                }
                console.log(sum/emp.length);
            }
            avg({
            "count":3,
            "employees":[
            {
            "name":"John",
            "salary":30000
            },
            {
            "name":"Bob",
            "salary":60000
            },
            {
            "name":"Jenny",
            "salary":50000
            }
            ]
            });
            /*找出至少包含兩筆整數的陣列 (JavaScript) 中，兩兩數字相乘後的最大值。*/
            function maxProduct(nums){
                var total=[];
                for(var i=0;i<nums.length;i++){
                    for(var j=i+1;j<nums.length;j++){
                        total.push(nums[i]*nums[j]);
                    }
                }
                console.log(Math.max(...total));
            }
            maxProduct([5, 20, 2, 6]);
            maxProduct([10, -20, 0, 3]);

            function twoSum(nums, target){
                for(var i=0;i<nums.length;i++){
                    for(var j=i+1;j<nums.length;j++){
                        if(target==nums[i]+nums[j]){
                            return[i,j];
                        }
                    } 
                }
            }
            var result=twoSum([2, 11, 7, 15], 9);
            console.log(result);
        </script>

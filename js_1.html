<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>第二周作業</title>
        <script type="text/javascript">
        /*在函式中 使用迴圈 計算最小值到最大值之間，所有整數的總和。*/
            function calculate(min,max){
                var sum = 0;
                for(var n=min;n<=max;n++){ 
                    sum=sum+n;
                }
                console.log(sum); 
            }
            calculate(1, 3); 
            calculate(4, 8);
            
            function avg(data){
                var emp=data.employees;
                var sum=0;
                for (var i=0;i<emp.length;i++){
                    var pay=emp[i].salary;
                    sum=sum+pay;
                }
                console.log(sum/emp.length);
            }
            avg({
            "count":3,
            "employees":[
            {
            "name":"John",
            "salary":30000
            },
            {
            "name":"Bob",
            "salary":60000
            },
            {
            "name":"Jenny",
            "salary":50000
            }
            ]
            }); // 呼叫 avg 函式
        </script>
    </head>
    <body>
        <h4>第二周作業</h4>
    </body>
</html>
